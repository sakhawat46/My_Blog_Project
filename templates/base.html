<!doctype html>
<html lang="en">

{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title_block %} Blogs {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'index' %}"><img src="/media/logo.png" width="40px"></a>
          {% if user.is_authenticated %}
          <div class="dropdown d-flex">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
              aria-expanded="false">
              @{{user.username}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a class="dropdown-item" href="{% url 'login_app:profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'blog_app:my_blogs' %}">My Blogs</a></li>
              <li><a class="dropdown-item" href="{% url 'blog_app:create_blog' %}">Write Blog</a></li>
              <hr>
              <li><a class="dropdown-item" href="{% url 'login_app:logout' %}">Logout</a></li>
            </ul>
          </div>
          {% else %}
          <a class="nav-link" href="{% url 'login_app:sign_up' %}">Sign Up</a>
          <a class="nav-link" href="{% url 'login_app:login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>

  </nav>


  <div class="container" style="padding:20px">
    {% block body_block %}

    {% endblock %}
  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
