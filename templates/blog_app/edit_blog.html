{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{ blog.blog_title }} {% endblock %}
{% block body_block %}
{% if blog.author == user %}
<form method="POST">
    {{form | crispy}}
    {% csrf_token %}
    <br>
    <button type="submit", name="button" class="btn btn-primary btn-sm">Update</button>
{% else %}
    <p>You are not allowed. 404 Error!</p>    
</form>
{% endif %}
{% endblock %}
