{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Password Change {% endblock %}
{% block body_block %}
{% if change %}
<div class="alert alert-success">
    Password Change Successfully!
</div>
{% endif %}
<form method="POST">
    {{ form | crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Change</button>
</form>
{% endblock %}
